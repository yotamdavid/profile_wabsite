        <title>המייבאים - אודותינו</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">

    <style>
        #image-slider {
          position: fixed;
          top: 50%;
          left: 0;
          transform: translate(0, -50%);
          height: 100vh;
          width: 300px; /* רוחב הסרגל */
          overflow: hidden;
          background-color: #333; /* צבע רקע */
          border-radius: 15px; /* עיגול פינות */
          padding: 10px; /* רווח בין התמונות למסגרת */
        }

        #image-slider .slider-container {
          position: relative;
          height: 100%;
          width: 100%;
          animation: slide 30s linear infinite; /* מהירות וזמן סיום של 10 שניות */
        }

        #image-slider img {
          display: block;
          width: 100%;
          border-radius: 15px; /* עיגול פינות לתמונות */
        }

        @keyframes slide {
          0% {
            transform: translateY(0);
          }
          100% {
            transform: translateY(calc(-100% + 300px)); /* הזזת התמונות למעלה עם מרווח של 300px */
          }
        }
      </style>
    </head>
